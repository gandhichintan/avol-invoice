<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card" [@carduserprofile]>
                    <div class="header">
                        <h4 class="title"></h4>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Invoice Number:</label>
                                        <input type="text" class="form-control" disabled placeholder="Invoice Number" value="">
                                    </div>
                                    <div class="form-group">
                                        <label>Invoice Date</label>
                                        <input type="date" class="form-control" placeholder="Invoice date" value="">
                                    </div>
                                    <div class="form-group">
                                        <label>State</label>
                                        <input type="text" class="form-control" placeholder="State" value="">
                                    </div>
                                    <div class="form-group">
                                        <label>State Code:</label>
                                        <input type="text" class="form-control" placeholder="State code" value="">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Transportation Mode:</label>
                                        <input type="text" class="form-control" placeholder="Transportation mode" value="">
                                    </div>
                                    <div class="form-group">
                                        <label>Vehicle Number:</label>
                                        <input type="text" class="form-control" placeholder="Vehicle number" value="">
                                    </div>
                                    <div class="form-group">
                                        <label>Date of supply:</label>
                                        <input type="date" class="form-control" placeholder="Date of supply" value="">
                                    </div>
                                    <div class="form-group">
                                        <label>Place of Supply:</label>
                                        <input type="text" class="form-control" placeholder="Place of supply" value="">
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Details of Receiver (Billed to):</label>
                                    </div>
                                    <div class="form-group">
                                        <label>Name:</label>
                                        <input type="text" class="form-control" placeholder="name" value="">
                                    </div>
                                    <div class="form-group">
                                        <label>Address:</label>
                                        <textarea rows="5" class="form-control" placeholder="Address" value=""></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>GSTIN:</label>
                                        <input type="text" class="form-control" disabled placeholder="GSTIN" value="24AHIPP1593N1ZT" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Details of Consignee (Shipped to):</label>
                                    </div>
                                    <div class="form-group">
                                        <label>Name:</label>
                                        <input type="text" class="form-control" placeholder="name" value="">
                                    </div>
                                    <div class="form-group">
                                        <label>Address:</label>
                                        <textarea rows="5" class="form-control" placeholder="Address" value=""></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>GSTIN:</label>
                                        <input type="text" class="form-control" disabled placeholder="GSTIN" value="24AHIPP1593N1ZT" />
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Product Name:</label>
                                            <input name="item-name" type="text" class="form-control" placeholder="product name" value="" [ngModel]="item.name" />
                                        </div>
                                    </div>
                                     <div class="col-md-2">
                                        <div class="form-group">
                                            <label>Package Type:</label>
                                            <input name="package-type" type="number" class="form-control" value="" [ngModel]="item.packageType" />
                                        </div>
                                    </div>
                                     <div class="col-md-1">
                                        <div class="form-group">
                                            <label>Quantity:</label>
                                            <input name="quantity" type="number" class="form-control" value="" [ngModel] = "item.quantity"/>
                                        </div>
                                    </div>
                                     <div class="col-md-2">
                                        <div class="form-group">
                                            <label>Price:</label>
                                            <input name="price" type="number" class="form-control" value="" [ngModel]="item.price" />
                                        </div>
                                    </div>
                                     <div class="col-md-2">
                                        <div class="form-group">
                                            <label>Discount:</label>
                                            <input name="discount" type="number" class="form-control" value="" [ngModel]="item.discount" />
                                        </div>
                                    </div>
                                     <div class="col-md-2">
                                        <div class="form-group col-md-8">
                                            <label></label>
                                           <button class="btn btn-default form-control" (click)="addItem(item)">Add</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="btn-toolbarp pull-right col-md-3">
                                <a routerLink="/printview" class="btn btn-info btn-fill col-md-6 pull-left">Print view</a>
                            
                            <button type="submit" class="btn btn-info btn-fill col-md-5 pull-right">Create</button>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                    <div ></div>
                </div>
            </div>
        </div>
    </div>
</div>
